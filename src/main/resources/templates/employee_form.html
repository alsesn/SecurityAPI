<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>
            New Employee
        </h3>
        <form action="#" th:action="@{/api/save}" th:object="${employee}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Enter your last name" class="form-control mb-4 w-25">
            <input type="text" th:field="*{lastName}" placeholder="Enter your first name" class="form-control mb-4 w-25">
            <input type="text" th:field="*{email}" placeholder="Enter your email" class="form-control mb-4 w-25">
            <button type="submit" class="btn btn-primary col-2">Save</button>
        </form>
        <br>
        <a th:href="@{/api/list}" class="btn btn-primary btn-sm mb-3">
            Back
        </a>
    </div>
</body>
</html>
